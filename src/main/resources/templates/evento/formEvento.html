<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en" >
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="style/styleCSS.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventoApp</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Cadastro de Eventos</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Lista de Eventos</a></li>

                </ul>
            </div>
        </nav>
    </header>
    <th:block th:include="mensagemValidacao"></th:block>
    <form class="container formEvento" method="post">

        Nome:<input type="text" value="" name="nome"/>
        <div class="row">
            <div class="input-field col s6">
                Local:<input type="text" value="" name="local"/>
            </div>
            <div class="input-field col s3">
                Data:<input type="date" value="" name="data"/>
            </div>
            <div class="input-field col s3">
                Horario:<input type="time" value="" name="horario"/>
            </div>
        </div>
        <button class="waves-effect waves-light btn" type="submit">Salvar</button>
    </form>
    <script type="text/javascript" src = "https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
